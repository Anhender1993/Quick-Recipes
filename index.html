<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Recipes</title>
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Include jsPDF library from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <header>
    <h1>Quick Recipes</h1>
  </header>
  <main>
    <!-- Search Container -->
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Search for recipes, ingredients, or cuisine...">
      <button id="search-button">Search</button>
    </div>

    <!-- Container for displaying recipe cards -->
    <div id="results-container" class="results-grid"></div>
    
    <!-- Pagination Controls -->
    <div id="pagination-container" class="pagination"></div>
  </main>

  <!-- Modal for recipe details -->
  <div id="recipe-modal" class="modal">
    <div class="modal-content" id="modal-content">
      <span id="close-modal" class="close">&times;</span>
      <!-- Recipe details will be injected here -->
    </div>
  </div>

  <!-- Import our JavaScript modules -->
  <script type="module" src="js/script.js"></script>
</body>
</html>
